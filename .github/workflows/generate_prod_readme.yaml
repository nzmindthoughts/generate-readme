name: Generate Prod README file
on:
  push:
    paths:
      - 'config/account_info.prod.json'
    branches:
      - main
permissions:
      id-token: write
      contents: write
      pull-requests: write
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  GenerateReadMe:
    runs-on: ubuntu-latest
    steps:
      - name: Generate README Update
        uses: ./.github/actions/generate-readme
        with:
          environment-name: 'prod'
          target-branch: 'main'